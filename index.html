<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Εργασία ΟΠΑ - Εφαρμογές στον Παγκόσμιο Ιστό</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/mobiscroll.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <script type="text/javascript">
            if (window.location.hash != '') {
                location.href = "/";
            }
        </script>
        <script type="text/javascript" src="js/libs/jquery-2.1.0.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function()
            {
                //                if (navigator.userAgent.indexOf("Android") != -1)
                //                {
                //                    $.mobile.defaultPageTransition = 'none';
                //                    $.mobile.defaultDialogTransition = 'none';
                //                } else {
                $.mobile.defaultPageTransition = 'slide';
                $.mobile.defaultDialogTransition = 'pop';
                //                }
            });
        </script>
        <script type="text/javascript" src="js/libs/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/libs/handlebars-v1.3.0.js"></script>
        <script type="text/javascript" src="js/libs/globalize.js"></script>
    </head>
    <body>
        <div id="statusbar"></div>
        <div data-role="page" id="home">
            <div class="header" data-role="header" data-position="fixed"></div>
            <div data-role="content" class="clear">
                <div id="srv_categories_wrap" class="ajax_content"></div>
            </div>
        </div>
        <div data-role="page" id="login" class="signInPage">
            <div data-role="header">
                <h1>Σύνδεση Χρήστη</h1>
            </div>
            <div data-role="content">
                <div id="loginDiv" class="sign_wrap"></div>
            </div>
        </div>
        <div data-role="page" id="signup" class="signInPage">
            <div data-role="header">
                <h1>Εγγραφή νέου Χρήστη</h1>
            </div>
            <div data-role="content">
                <div id="signupDiv" class="sign_wrap"></div>
            </div>
        </div>
        <div data-role="page" id="places">
            <div class="header" data-role="header" data-position="fixed"></div>
            <div data-role="content" class="clear">
                <ul id="places_list" data-role="listview" class="ajax_content"></ul>
                <div id="bottom_progress_bar" class="progress_bar">
                    <div class="line"></div>
                    <div class="break dot1"></div>
                    <div class="break dot2"></div>
                    <div class="break dot3"></div>
                </div>
            </div>
        </div>
        <div data-role="page" id="search_location">
            <div class="header" data-role="header" data-position="fixed"></div>
            <div data-role="content" class="clear">
                <div id="search_location_wrap"></div>
            </div>
        </div>
        <div data-role="page" id="settings">
            <div class="header" data-role="header" data-position="fixed"></div>
            <div data-role="content" class="clear">
                <div id="settings_wrap"></div>
            </div>
        </div>
        <div data-role="panel" id="left-panel" data-position="left" data-display="overlay">
        </div>
        <script type="text/javascript" src="js/foursquare.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="js/libs/mobiscroll.core.js"></script>
        <script type="text/javascript" src="js/libs/mobiscroll.scroller.js"></script>
        <script type="text/javascript" src="js/libs/mobiscroll.datetime.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/mapFunctions.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
